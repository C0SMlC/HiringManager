<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Positions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 800px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .position-item {
        background: #fafafa;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
        padding: 15px;
        text-align: left;
      }
      .position-item h2 {
        margin-top: 0;
        color: #2c3e50;
      }
      .position-item p {
        margin: 10px 0;
        color: #555;
      }
      .position-item button {
        background-color: #3498db;
        border: none;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .position-item button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Open Positions</h1>
      <div id="positionsList"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const positionsList = document.getElementById("positionsList");

        fetch("/api/positions", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        })
          .then((response) => response.json())
          .then((positions) => {
            positions.forEach((position) => {
              const positionDiv = document.createElement("div");
              positionDiv.className = "position-item";
              positionDiv.innerHTML = `
                        <h2>${position.positionTitle}</h2>
                        <p>Position ID: ${position.positionId}</p>
                        <button onclick="applyForPosition('${position.positionId}', '${position.positionTitle}')">Apply</button>
                    `;
              positionsList.appendChild(positionDiv);
            });
          })
          .catch((error) => console.error("Error fetching positions:", error));
      });

      function applyForPosition(positionId, positionTitle) {
        window.location.href = `applyPosition.html?id=${positionId}&title=${encodeURIComponent(
          positionTitle
        )}`;
      }
    </script>
  </body>
</html>
