<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate List View</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      #searchBar {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }
      #sortSelect {
        margin-bottom: 20px;
      }
      .table-container {
        max-height: 800px;
        overflow-y: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      .container {
        max-width: 1480px;
        margin: 0 auto;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        position: sticky;
        top: 0;
        z-index: 1;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="stats.html" id="homeLink">Home</a>
      <a href="form.html" id="formLink">Candidate Form</a>
      <a href="candidates.html" id="detailsLink">Candidate Details</a>
      <a href="stats.html" id="statsLink">Statistics</a>
      <a href="updatePositions.html" id="updatePositionsLink"
        >Update Positions</a
      >
      <a href="positions.html" id="positionsLink">Open Positions</a>
      <a href="masterCandidates.html" id="masterCandidatesLink"
        >Master Candidate Details</a
      >
      <a href="userActivity.html" id="userActivity">User Activity</a>
      <a href="#" id="logoutLink">Logout</a>
    </div>
    <div class="container">
      <h1 id="listTitle">Candidate List</h1>
      <input type="text" id="searchBar" placeholder="Search candidates..." />
      <select id="sortSelect">
        <option value="dateApplied">Sort by Date Applied</option>
        <option value="applicantName">Sort by Name</option>
      </select>
      <div class="table-container">
        <table id="candidateTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Date Applied</th>
              <th>Position</th>
              <th>Stage</th>
            </tr>
          </thead>
          <tbody id="candidateList"></tbody>
        </table>
      </div>
    </div>
    <script src="list-view-logic.js"></script>
    <script src="dashboard.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
  </body>
</html>
